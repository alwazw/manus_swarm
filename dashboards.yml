
# dashboards.yml
version: '3.8'

services:
  heimdall:
    <<: *default-app-config # Extend common settings
    container_name: heimdall
    image: lscr.io/linuxserver/heimdall:latest
    ports:
      - "${HEIMDALL_HTTP_PORT}:80"
      - "${HEIMDALL_HTTPS_PORT}:443"
    volumes:
      - heimdall_config:/config # Changed to named volume
    networks:
      - dashboard_network

networks:
  dashboard_network:
    external: true

